<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Kokoa Clone</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
            <!-- To Do: Wifi Icon -->
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <!-- google fonts에 가면 배터리 아이콘
                    크기를 조절해주는 코드가 있다. (fa-lg)  -->
            <i class="fas fa-bolt"></i>
            <!-- Lightning Icon -->
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>

    <a id="friends-display-link">
        <i class="fas fa-info-circle"></i>Friends' Names Display<i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <div class="user-component">
        <div class="user-component__column">
            <img src="https://scontent.ficn1-1.fna.fbcdn.net/v/t39.30808-6/247427797_4597260003666775_5648849762763687800_n.jpg?_nc_cat=107&ccb=1-7&_nc_sid=09cbfe&_nc_ohc=Qn8DZaJEG7MAX_yQXru&_nc_ht=scontent.ficn1-1.fna&oh=00_AfC-SV4u0uTs2DPDMXZS1_B-JMxMvzPVBrJXfGwU4XcykQ&oe=6379DC58"
                class="user-component__avatar" />
            <div class="user-component__text">
                <h4 class="user-component__title">Jake</h4>
                <h6 class="user-component__subtitle">Imagination is the essence of discovery</h6>
            </div>
        </div>
        <div class="user-component__column"></div>
    </div>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fas fa-user fa-2x"></i>
                </a>
            </li>
            <!-- fa-2x는 이모티콘 크기 large로 키우기 -->
            <li class="nav__btn">
                <a class="nav__link" href="#">
                    <span class="nav__notification">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <!-- fa-2x로 이모티콘 크기 같이 large로 키우기 -->
            <li class="nav__btn">
                <a class="nav__link" href="#">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="#">
                    <span class="nav__dot"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
    <!-- 아래쪽 인디케이터 작업-->
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
